<!DOCTYPE html>
<html>
  <head>
    <title>Splendid Food</title>
    <link rel="stylesheet" href="styles/style.min.css" />
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico" />
  </head>
  <body>
    <div id="app">
      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <i class="icofont-spoon-and-fork"></i>
            <span>Home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>Products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>Past Orders</span>
          </a>
        </nav>
        <a @click="toggleSidebar" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>Cart (0)</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>Splendid Food</h1>
        </div>
      </div>

      <main class="wrapper">
        <h2>Recommended</h2>

        <div class="recommended">
          <div class="card" v-for="(food) in inventries">
            <div class="card-title">{{food.name}}</div>
            <div class="card-body">
              <i class="icofont-10x icofont-carrot"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>{{food.type}}</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">${{food.price}}</div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="food.count" />
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button
                @click="addToCart(food.name,food.price,food.count)"
                class="btn btn-light"
              >
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </main>
      <sidebar v-if="isShowSidebar" :toggle="toggleSidebar" :cart="cart" />
      <footer></footer>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            isShowSidebar: false,

            inventries: [
              {
                name: "carrots",
                count: 0,
                price: 1.25,
                type: "Vegetable",
              },
              {
                name: "pineapples",
                count: 0,
                price: 2.25,
                type: "Fruit",
              },
              {
                name: "Cherries",
                count: 0,
                price: 1.75,
                type: "Fruit",
              },
            ],
            inventory: {
              carrots: 0,
              pineapples: 0,
              cherries: 0,
            },
            cart: {},
          };
        },
        methods: {
          addToCart(type, price, count) {
            if (!this.cart?.[type]) {
              this.cart[type] = {};
              this.cart[type].name = type;
              this.cart[type].price = price;
              this.cart[type].count = count;
            } else {
              this.cart[type].count += count;
            }
            console.log(this.cart, type);
          },
          toggleSidebar() {
            this.isShowSidebar = !this.isShowSidebar;
          },
        },
      });

      app.component("sidebar", {
        props: ["toggle", "cart"],
        template: `
        <aside class="cart-container">
        <div class="cart">
          <h1 class="cart-title spread">
            <span >
              Cart
              <i class="icofont-cart-alt icofont-1x"></i>
            </span>
            <button class="cart-close" @click="toggle">&times;</button>
          </h1>

          <div class="cart-body">
            <table class="cart-table">
              <thead>
                <tr >
                  <th><span class="sr-only">Product Image</span></th>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th>Total</th>
                  <th><span class="sr-only">Actions</span></th>
                </tr>
              </thead>
              <tbody>
                <tr v-for='food in cart'>
                  <td><i class="icofont-carrot icofont-3x"></i></td>
                  <td>{{food.name}}</td>
                  <td>\${{food.price}}</td>
                  <td class="center">{{food.count}}</td>
                  <td>$1.00</td>
                  <td class="center">
                    <button class="btn btn-light cart-remove">
                      &times;
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <p class="center"><em>No items in cart</em></p>
            <div class="spread">
              <span><strong>Total:</strong> $1.00</span>
              <button class="btn btn-light">Checkout</button>
            </div>
          </div>
        </div>
      </aside>
        `,
      });

      app.mount("#app");
    </script>
  </body>
</html>
